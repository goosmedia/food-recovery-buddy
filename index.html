<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recovery Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Food Recovery Buddy</h1>
            <p class="date-display" id="dateDisplay"></p>
        </header>

        <main>
            <!-- User Selection Section -->
            <section class="user-selection" id="userSelection">
                <h2>Who are you today?</h2>
                <div class="user-grid" id="userGrid">
                    <!-- Users will be populated here -->
                </div>
            </section>

            <!-- Task List Section -->
            <section class="task-list hidden" id="taskList">
                <h2>Today's Tasks</h2>
                
                <!-- Task Summary -->
                <div class="task-summary" id="taskSummary">
                    <!-- Summary will be populated here -->
                </div>
                
                <div class="task-container" id="taskContainer">
                    <!-- Tasks will be populated here -->
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="saveBtn">View Summary</button>
                </div>
            </section>

            <!-- Completion Summary -->
            <section class="completion-summary hidden" id="completionSummary">
                <h2>Tasks Completed Today</h2>
                <div class="summary-list" id="summaryList">
                    <!-- Summary will be populated here -->
                </div>
                
                <div class="summary-actions">
                    <button class="btn btn-primary btn-large" id="returnToTasksBtn">Return to Tasks</button>
                    
                    <div class="secondary-actions">
                        <button class="btn btn-secondary btn-small" id="downloadCsvBtn">Download CSV</button>
                        <button class="btn btn-danger btn-small" id="resetTasksBtn">Reset Today's Tasks</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Fixed Bottom User Bar -->
    <div class="bottom-user-bar hidden" id="bottomUserBar">
        <div class="current-user-display">
            <span class="user-label">Current:</span>
            <span class="current-user-name" id="bottomCurrentUserName"></span>
        </div>
        <div class="quick-user-list" id="bottomQuickUserList">
            <!-- Users will be populated here -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
</html>
